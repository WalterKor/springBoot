<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="basicLayout">

    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/user/profile.css}">
    </th:block>

    <th:block layout:fragment="content">
        <form th:action="@{profileImg}" method="post" enctype="multipart/form-data">
            <!--multiful를 했기때문에 여러가지 이미지를 한꺼번에 올릴 수 있다.-->
            <!--imgArr 컨트롤러 배열과 이름을 맞춰줘야한다. -->
            <div>이미지 : <input type="file" name="imgArr"><input type="submit" value="업로드"></div>
        </form>
    </th:block>
</html>
